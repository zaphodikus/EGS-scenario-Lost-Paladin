# Description: "A world in deep in blacklight. Wear lots of sunscreen.
# \n
# \nThe lifeforms of this planet rely on gases, that are only passable for the short-wave electromagnetic spectrum.
# \nWhile ultraviolet light is not detectable to the human eye, if it is bouncing off surfaces it still might get shifted into the visible range.
