# Akua Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace
# Please do not use long comments here because in a multiplayer game the yaml file has to be sent from server to client 

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -8.25
AtmosphereDensity: 1.05
AtmosphereO2: 0.2
AtmosphereBreathable: True
TemperatureDay: 35
TemperatureNight: 10
# Music: temperate
Music: Hyperion
Radiation: 0
DayLength: 24
PlanetType: Temperate
PlanetSize: 3
Moons: 1
Water: WaterBlue
SeaLevel: 65
PvP: True
#Seed: 123456 
#UseFixed: False 

# Playfield difficulty
Difficulty: 2 

# Planet or Space
PlayfieldType: Planet 
Description: "Difficulty:[c][FFFFFF] Easy[-][/c]    Origin:[c][FFFFFF] %Origin%[-][/c]


  Akua is a temperate planet with vast oceans, volcanic islands and large continents with mountain ranges. It has a breathable atmosphere. The average temperature is 23Â°C and gravity amounts to 0.84g.


  Start: [c][FFFFFF]Escape Pod[-][/c]"

# Sun 
SunFlare: EnvironmentalEffects/SunFlareBlue

# Atmosphere and Sky
AtmosphereEnabled: True  
AtmosphereColor: "0.19, 0.26, 0.35" 
SkyColor: "1, 1, 1" 
SkyHorizonColor: "1, 0.5, 0"  

# Light
DayLightIntensity: 1.3   
NightLightIntensity: 0.65  
DayShadowStrength: 0.95  
NightLightColor: "0.78, 0.78, 1"   

# Fog
AtmosphereFog: 0.5  
FogCloudIntensity: 1.0 
FogIntensity: 0.1    
FogStartDistance: 400 
GroundFogIntensity: 0  
GroundFogHeight: 0   

# Clouds
CloudsDensity: 0.5   
CloudsSharpness: 0.35  
CloudsBrightness: 0.7  
CloudsOpacity: 0.95  
CloudsZenithColor: "0.87, 0.92, 1" 
CloudsHorizonColor: "1, 0.3, 0"  

# Wind Speed
WindSpeed: 3 

# Special Effects 
SpecialEffectsLocal:
  - Name: FireFliesRed
    Biome: [ Water ]
    Time: Night
    MaxHeight: 50
  - Name: DandelionsFew
    Biome: [ OpenPlains, Water ]
    Time: Day
    MaxHeight: 180
  - Name: Butterflies
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 180
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 180

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 10   
    Delay: 5
    Lifetime: 1000
  - Name: Fog
    Type: Weather
    InitialDelay: 24 
    Delay: 12   
    Lifetime: 1000  
  - Name: Wind
    Type: Weather
    InitialDelay: 24   
    Delay: 12
    Lifetime: 600
  - Name: RainMedium
    Type: Weather
    InitialDelay: 24   
    Delay: 12          
    Lifetime: 600      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 48  
    Delay: 24          
    Lifetime: 600      
  - Name: Storm
    Type: Weather
    InitialDelay: 48   
    Delay: 24          
    Lifetime: 600   
# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ Any ]
    Time: Day
    InitialDelay: 1 
    Delay: 4 
    Lifetime: 600 
    PlyDist: 100
    SpawnY: 30
    Struct: True

