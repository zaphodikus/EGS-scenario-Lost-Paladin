      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 4 ]
      DepthMinMax: [ 25, 45 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      DistTypeCylinder:
        MaxRadius: 5
        YVariance: 10

    - Name: TitanResource
