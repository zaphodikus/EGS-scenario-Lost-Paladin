       InitialDelay: 0           # delay in game hours
       Delay: 24                 # Subsequent delay in game hours
       DespawnDelay: 24          # Game hours after which asteroid will be removed

     - Name: IceResource
       Amount: 300
       InitialDelay: 12
       Delay: 20
       DespawnDelay: 20



