# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "An older planet. Bright sun and dry land. 
\nWith Plants and Fungi. 
\n[i]One[/i] of them invaded this world.
\nBut after all this time, who can still tell...? 
\n
\nThe extremes died off, competition gave way to truce- And then to mutual exchange of nutrients. 
\nUntil, suddenly, one life depends on the other."

# PlanetClass: Temperate
PlanetType: TemperatePrairie
PlayfieldType: Planet
# PlayfieldType: Moon   # For starter

Difficulty: 1

LandClaimZone: Device


OrbitUsesLightColor: True  # ========== Needed for planet looks, otherwise too blue. (Planet was built for K-class star)


# Sun
