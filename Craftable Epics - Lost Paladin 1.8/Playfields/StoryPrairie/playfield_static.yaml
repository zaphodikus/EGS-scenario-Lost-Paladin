---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "An older planet. Bright sun and dry land. 
\nWith Plants and Fungi. 
\n[i]One[/i] of them invaded this world.
\nBut after all this time, who can still tell...? 
\n
\nThe extremes died off, competition gave way to truce- And then to mutual exchange of nutrients. 
\nUntil, suddenly, one life depends on the other."

# PlanetClass: Temperate
PlanetType: TemperatePrairie
PlayfieldType: Planet
# PlayfieldType: Moon   # For starter

Difficulty: 1

LandClaimZone: Device


OrbitUsesLightColor: True  # ========== Needed for planet looks, otherwise too blue. (Planet was built for K-class star)


# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.57, 0.71, 0.85"   # could be brighter

SkyColor: "1, 1.2, 0.76"

SkyHorizonColor: "1, 0.43, 0.1"

# Light
DayLightIntensity: 1.375
NightLightIntensity: 0.55

LightZenithColor: "1.4,0.90,0.6"
LightHorizonColor: "0.91, 0.53, 0"
NightLightColor: "0.78, 0.78, 1"

DayShadowStrength: 1
NightShadowStrength: 1

# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.8
# GroundFogIntensity: 0
# GroundFogHeight: 0

FogColor: "1.0, 1.0, 1.0"

# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.35
CloudsBrightness: 0.7
CloudsOpacity: 0.7

CloudsZenithColor: "0.93, 0.98, 1.1"
CloudsHorizonColor: "1, 0.3, 0.1"
CloudsNightZenithColor: "0.04, 0.041, 0.065"
CloudsNightHorizonColor: "0.04, 0.041, 0.065"

WindSpeed: 3

# Special Effects 
SpecialEffectsLocal:

  - Name: DandelionsFew
    Biome: [ Grassland, ColdPlains ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesFew
    Biome: [ Grassland ]
    Time: Day
    MaxHeight: 15
  - Name: Pollen
    Biome: [ Savanna, SavannaEdge, DustBowl ]  
    Time: Day
    MaxHeight: 10
  - Name: Mosquitos
    Biome: [ Savanna, SavannaEdge, DustBowl, Marsh, Swamp, WaterSwamp, Water ]  
    Time: Day
    MaxHeight: 15
  - Name: ButterfliesBlue
    Biome: [ Forest, Marsh ]
    Time: Day
    MaxHeight: 15
  - Name: Dragonflies
    Biome: [ Marsh, Swamp, WaterSwamp, WaterSwamp_1, Water, ShallowWater ]
    Time: Day
    MaxHeight: 15

  - Name: FireFliesOrange
    Biome: [ Marsh, Forest, DeepForest]
    Time: Day
    MaxHeight: 15

  - Name: FireFliesRed
    Biome: [ Marsh, Swamp, WaterSwamp]
    Time: Night
    MaxHeight: 15
  - Name: Moths
    Biome: [ DeepForest, Savanna, SavannaEdge, Grassland]
    Time: Night
    MaxHeight: 15


SpecialEffectsGlobal:
# Weather


    # Main weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 1200 # Duration: 20 minutes
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 6
    Delay: 6
    Lifetime: 500
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 12
    Delay: 6
    Lifetime: 500


  - Name: Wind
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 600

  # - Name: RainMedium
    # Type: Weather
    # InitialDelay: 48
    # Delay: 12
    # Lifetime: 600
  # - Name: RainHeavy
    # Type: Weather
    # InitialDelay: 72
    # Delay: 24
    # Lifetime: 600

  - Name: Storm
    Type: Weather
    InitialDelay: 72
    Delay: 24
    Lifetime: 600



# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ Any ]
    Time: Day
    InitialDelay: 1
    Delay: 4
    Lifetime: 600
    PlyDist: 100
    SpawnY: 30
    Struct: True

# ==============================================================

### Resource Deposits
RandomResources:
#T0
#Carbon: normal, medium
    - Name: CarbonResource
      Biome: [ LowMountains, Mountains, HighMountains, Swamp, Grassland ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 6, 10 ]
      DepthMinMax: [ 6, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1
#T1
    - Name: IronResource
      Biome: [ Grassland, ColdPlains, DustBowl, Marsh, Swamp ]
      CountMinMax: [ 11, 12 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Forest, DeepForest, Marsh, Swamp ]
      CountMinMax: [ 8, 10 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Savanna, SavannaEdge, Tundra, Sand, DustBowl ]
      CountMinMax: [ 7, 8 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3
#Special
    - Name: PromethiumResource
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.8
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 15 
        
    - Name: GoldResource  # Useful, if you miss the Oasis biome.
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 2, 2 ]      # 2 => 20 ore
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.0
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 15 
        
### Resource Asteroids
AsteroidResources:
     - Name: IronResource
       Threshold: 0.2
       Amount: 0.2
     - Name: CopperResource
       Threshold: 0.2
       Amount: 0.2
     - Name: SiliconResource
       Threshold: 0.2
       Amount: 0.2
     - Name: PromethiumResource
       Threshold: 0.2
       Amount: 0.2

